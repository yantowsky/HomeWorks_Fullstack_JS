<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регістрація</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper wrapper-registration__img">
        <form class="registration element__form" method="POST" action="https://fom.in.ua/echo">
            <fieldset>
                <legend>
                    Регістрація
                </legend>
                <br>
                <p>
                    E-mail
                </p>
                <p>
                    <input type="email" name="email" placeholder="user@domain.com" autofocus="autofocus"
                        required="required" />
                </p>
                <p>
                    Пароль
                </p>
                <p>
                    <input type="password" name="pwd" placeholder="ввести пароль" required="required" />
                </p>
                <p>
                    Повторити пароль
                </p>
                <p>
                    <input type="password" name="pwd-repeat" placeholder="повторно ввести пароль" required="required" />
                </p>
            </fieldset>
            <p>
                <br>
                <input type="submit" value="Відправити" />
            </p>
        </form>
        <div class="menu__links">

            <div class="authorization block__link top_link">
                <a href="../pages/authorization.html">
                    Aвторизації клієнта
                </a>
            </div>
            <div class="search block__link top_link">
                <a href="../pages/search.html">
                    Замовлення автомобіля
                </a>
            </div>
            <div class="available block__link top_link">
                <a href="../pages/available.html">
                    Автомобілі в наявності
                </a>
            </div>
            <div class="index block__link top_link">
                <a href="../index.html">
                    Головна сторінка сайту
                </a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__line">
            <p class="footer__item">
                2023 by Eugene Yantowsky - Design for Serge Nikiforov
            </p>
        </div>
    </footer>
</body>

</html>

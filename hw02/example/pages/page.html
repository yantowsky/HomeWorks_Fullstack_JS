<!DOCTYPE html>

            /* 1 */
            table {
                width: 50%;
                border-collapse: collapse;

            table,
            td {
                border: 1px solid black;
                text-align: center;
                /* border-spacing: 0; */

            td {
                padding: 2%;
            }
        </style>

        <p>
